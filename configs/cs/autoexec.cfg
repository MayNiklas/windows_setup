// MayNiklas CS2 Config
// Location: C:\Program Files (x86)\Steam\userdata\<ID>\730\local\cfg\autoexec.cfg
// My mouse is always set to 800 DPI
// Launch options:
// +exec autoexec

// Seems like this file behaves different in CS2.
// Some settings seem to be synced with the cloud - some not.
// Also it seems like this file should be put into
// C:\Program Files (x86)\Steam\steamapps\common\Counter-Strike Global Offensive\game\csgo\cfg\autoexec.cfg
// instead of the userdata folder.

// Mouse
sensitivity "1.15"

// Video
fps_max "0"
fps_max_menu "60"
fps_max_ui "60"

// Audio
volume "1.0"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_tensecondwarning_volume "0.30"
snd_mvp_volume "0"
snd_dzmusic_volume "0.1"

// Radar
cl_radar_always_centered "0"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_icon_scale_min "0.4"
cl_radar_square_with_scoreboard "0"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-2.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.300000"
cl_crosshairstyle "4"
cl_crosshairthickness "0.900000"
cl_crosshairusealpha "1"

// Binds
bind "MOUSE3" "player_ping"
bind "MOUSE5" "+voicerecord"
bind 5 "+jumpthrow" 
bind t "use weapon_knife; use weapon_c4; drop; slot1" // drop bomb
bind enter "toggleconsole"
bind del "exec autoexec"

// Aliases
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

host_writeconfig // write settings to config.cfg

echo "autoexec.cfg executed"
